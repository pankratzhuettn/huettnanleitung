<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<style>
    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        /*padding-top: 100px;*/
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.9);
        /* Black w/ opacity */
    }

    /* Modal Content (Image) */
    .modal-content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<script>
    window.addEventListener('load', function () {
        const images = document.getElementsByClassName('modal-image');
        for (let image of images) {
            const modalDiv = image.parentNode.getElementsByClassName('modal')[0];
            const modalImg = modalDiv.getElementsByClassName('modal-content')[0];
            image.onclick = function () {
                modalDiv.style.display = 'block';
                modalImg.src = image.src;
            }
            modalDiv.onclick = function () {
                modalDiv.style.display = 'none';
            }
        }
    });
</script>
